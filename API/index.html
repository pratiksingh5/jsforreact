<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>API Handling</h1>

    <script>
        fetch('https://fakestoreapi.com/products')
            .then(res=>res.json())
            .then(json=>{
                document.body.innerHTML = json.map((product, i) => {
                    return(
                        `<p> ${product.price}</p>`
                    )
                })
            })
    </script>
    
</body>
</html>
